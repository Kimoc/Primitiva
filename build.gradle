plugins {
    id 'java'
    id 'application'
}

group 'Aaron'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
application {
    mainClassName = "com.aarongutierrez.primitiva.Main"
}


dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'com.aarongutierrez.primitiva.Main'
    }
    from { configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}}
}
